<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>CodeCast</title>

        <!-- Bootstrap Core CSS -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="static/css/codecast.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">CodeCast</a>
                </div>
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div id="{{ pagelets.0.id }}" class="col-sm-6 code-pane"></div>
                <div id="{{ pagelets.1.id }}" class="col-sm-6 code-pane"></div>
            </div>
        </div>

        <script type="text/javascript" src="static/js/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="static/js/socket.io.js"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/js/visual.js"></script>
        <script type="text/javascript" src="static/js/codecast.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            var pagelets = {{ pagelets|safe }};
            for(var i=0; i<pagelets.length; i++) {
                $.ajax({
                    url: pagelets[i].url,
                    async: false,
                    success: function(result) {
                        $('#' + pagelets[i].id).html(result);
                    }
                });
            }
        });
        </script>
    </body>
</html>
