<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>CodeCast {% block extra_title %}{% endblock %}</title>

        <!-- Bootstrap Core CSS -->
        <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="static/codecast/css/codecast.css" rel="stylesheet">

        <link rel="stylesheet" href="static/jquery-ui-bootstrap/css/custom-theme/jquery-ui-1.10.3.custom.css">
        <link rel="stylesheet" href="static/jquery-ui-bootstrap/assets/css/docs.css">
        <link rel="stylesheet" href="static/jquery-ui-bootstrap/assets/js/google-code-prettify/prettify.css">

        {% block extra_head %}{% endblock %}
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">CodeCast</a>

                    {% if nick %}
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    {% endif %}
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

                </div>

                {% if nick %}
                <div class="collapse navbar-collapse navHeaderCollapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="btn-group" data-toggle="buttons">
                            <label id="dark-theme" class="btn btn-primary navbar-btn active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked>Dark
                            </label>
                            <label id="light-theme" class="btn btn-primary navbar-btn">
                                <input type="radio" name="options" id="option2" autocomplete="off">Light
                            </label>
                        </li>
                        <li><a>Signed in as <b>{{ nick }}</b></a></li>
                        <li><a id="logout" href="#">Logout</a></li>
                    </ul>
                </div>
                {% endif %}
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>

        <script type="text/javascript" src="static/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="static/socket.io.js"></script>
        <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/codecast/js/visual.js"></script>
        <script type="text/javascript" src="static/codecast/js/codecast.js"></script>
        <script type="text/javascript" src="static/codecast/js/utils.js"></script>

        <script type="text/javascript" src="static/jquery-ui-bootstrap/assets/js/vendor/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="static/jquery-ui-bootstrap/assets/js/vendor/holder.js"></script>
        <script type="text/javascript" src="static/jquery-ui-bootstrap/assets/js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
        <script type="text/javascript" src="static/jquery-ui-bootstrap/assets/js/google-code-prettify/prettify.js"></script>
        <script type="text/javascript" src="static/jquery-ui-bootstrap/assets/js/docs.js"></script>

        <script src="static/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript">
        $(document).ready(function() {
            var nick = "{{ nick }}";
            $("#logout").click(function() {
                socket.emit("logout", nick);
                window.location = 'http://' + document.domain + ':' + location.port;
            });
        });
        </script>

        {% block extra_js %}{% endblock %}
    </body>
</html>
